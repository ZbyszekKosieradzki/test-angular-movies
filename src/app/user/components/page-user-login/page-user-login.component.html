<p
    class="alert alert-danger"
    *ngIf="authError"
>
    {{authError}}
</p>

<form
    [formGroup]="loginFormGroup"
    (ngSubmit)="onSubmit()"
    *ngIf="!loginFormSubmited"
>

    <pre>{{loginFormGroup.valid}}</pre>

    <pre>{{email.errors}}</pre>
    <div class="form-group">
        <label>
            Email
            <sup class="text-danger">*</sup>
        </label>
        <input
            type="text"
            class="form-control"
            formControlName="email"
            [class.is-invalid]="validateFiled('email')"
        >
        <app-field-errors
            [formGroupRef]="loginFormGroup"
            fieldName="email"
            *ngIf="validateFiled('email')"
        ></app-field-errors>
    </div>

    <div class="form-group">
        <label>
            Password
            <sup class="text-danger">*</sup>
        </label>
        <input
            type="text"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="validateFiled('password')"
        >

        <app-field-errors
            [formGroupRef]="loginFormGroup"
            fieldName="password"
            *ngIf="validateFiled('password')"
        ></app-field-errors>
    </div>

    <div class="form-group">

        <button
            class="btn btn-success form-control"
            type="submit"
            [disabled]="loginFormGroup.invalid"
        >
            Login
        </button>
    </div>

</form>
